<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="./reservationPartForPremium.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Restaurant Reservation</h1>
            <div class="header-item">
                <div class="language-main">Change Language</div>
                <div class="language-part">
                    <div class="language"><button class="button-AZ">AZ</button></div>
                    <div class="language"><button class="button-EN">EN</button></div>
                </div>
            </div>
        </div>
    </header>
    

    <main>
        <form id="reservation-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="+994 XX XXX XX XX" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="20" value="1" required>
            </div>

            <button class="btn" type="submit">Make Reservation</button>
        </form>
        <div id="confirmation-message"></div>
    </main>

    <script src="./reservationPartForPremium.js"></script>
</body>
</html>
