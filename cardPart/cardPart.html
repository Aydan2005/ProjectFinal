<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cardPart.css">
</head>
<body>
    
    <main>
        <section>
            <div class="header">
                <div class="payment-div">
                    <p class="payment">Payment</p>
                </div>
                <div class="header-item">
                    <div class="language-main">Change Language</div>
                    <div class="language-part active">
                        <div class="language"><button class="button-AZ">Az</button></div>
                        <div class="language"><button class="button-EN">En</button></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="Checkout">
                <div class="Card">
                    <div class="front">
                        <div class="card-chip"></div>
                        <div class="card-logo">KAPITAL<br>BANK</div>
                        <div class="card-number">
                            <label>Card Number</label>
                            <div class="mono">0000 0000 0000 0000</div>
                        </div>
                        <div class="card-holder">
                            <label>Card Holder</label>
                            <div class="mono">Full Name</div>
                        </div>
                        <div class="card-date">
                            <label>Expiration Date</label>
                            <div class="mono">1/2025</div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="card-strip"></div>
                        <div class="card-logo-back">KAPITAL<br>BANK</div>
                        <div class="card-code">
                            <label>CCV</label>
                            <div class="mono">123</div>
                        </div>
                    </div>
                </div>
                <div class="Form">
                    <form onsubmit="return false">
                        <div class="Input">
                            <label>Card Number</label>
                            <input id="number" type="number">
                        </div>
                        <div class="Input">
                            <label>Card Holder</label>
                            <input id="holder" type="text">
                        </div>
                        <div class="row">
                            <div class="Input">
                                <label>Month</label>
                                <select id="month">
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div class="Input">
                                <label>Year</label>
                                <select id="year">
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                </select>
                            </div>
                            <div class="Input">
                                <label>CCV</label>
                                <input id="ccv" type="number">
                            </div>
                        </div>
                        <button class="pay">Make Payment</button>
                    </form>
                </div>
            </div>
            
        </section>
    </main>

    <script src="./cardPart.js"></script>
</body>
</html>
